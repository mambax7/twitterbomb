<table width='100%' cellspacing='0' cellpadding='0' border='0'>
   <{foreach item=tweet key=count from=$block.tweets}>
     <tr>
      <td align='center' style='margin:0px;padding:5px 0px;'>
        <{if $tweet.rank}><{$tweet.rank}> &dash; <{/if}><{if $tweet.link}><a href="<{$tweet.link}>"><{/if}><{$tweet.title.tweet}><{if $tweet.link}></a><{/if}><{if $tweet.hits}> (<{$tweet.hits}>)<{/if}></a>
      </td>
    </tr>
    <{/foreach}>
</table>
